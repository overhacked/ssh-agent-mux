[package]
name = "ssh-agent-mux"
version = "0.1.0"
edition = "2021"

[dependencies]
clap-serde-derive = "0.2.1"
log = { version = "0.4.21", features = ["std"] }
pretty_env_logger = "0.5.0"
serde = { version = "1.0.200", features = ["derive"] }
ssh-agent-lib = { git = "https://github.com/wiktor-k/ssh-agent-lib", rev = "576f21f56be911e69c74bf57f336c2dabf65db4b", version = "0.4.0" }
ssh-key = "0.6.6"
tokio = { version = "1.37.0", features = ["rt", "macros", "signal"] }
toml = "0.8.12"
