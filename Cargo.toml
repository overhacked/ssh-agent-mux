[package]
name = "ssh-agent-mux"
description = "Combine keys from multiple SSH agents into a single agent socket"
repository = "https://github.com/overhacked/ssh-agent-mux"
license = "Apache-2.0 OR BSD-3-Clause"
keywords = ["ssh", "ssh-agent", "authentication"]
categories = ["command-line-utilities", "network-programming"]
exclude = [".*"]
version = "0.1.0"
edition = "2021"
rust-version = "1.75.0"

[dependencies]
clap-serde-derive = "0.2.1"
flexi_logger = "0.30.1"
log = { version = "0.4.21", features = ["std"] }
serde = { version = "1.0.200", features = ["derive"] }
ssh-agent-lib = "0.5.1"
ssh-key = "0.6.6"
tokio = { version = "1.37.0", features = ["rt", "macros", "signal", "sync"] }
toml = "0.8.12"
