[package]
name = "ssh-agent-mux"
version = "0.1.0"
edition = "2021"

[dependencies]
clap-serde-derive = "0.2.1"
flexi_logger = "0.30.1"
log = { version = "0.4.21", features = ["std"] }
serde = { version = "1.0.200", features = ["derive"] }
ssh-agent-lib = "0.5.1"
ssh-key = "0.6.6"
tokio = { version = "1.37.0", features = ["rt", "macros", "signal", "sync"] }
toml = "0.8.12"
